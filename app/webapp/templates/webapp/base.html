<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fef8f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ff6f00; /* orange */
        }
        .navbar a, .navbar-brand {
            color: white;
        }
        .btn-primary {
            background-color: #0077cc; /* blue */
            border: none;
        }
        .btn-primary:hover {
            background-color: #005fa3;
        }
        .content {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">QuickStart</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'account' %}" class="btn btn-light text-dark me-2">Account</a>
                <a href="{% url 'chatbot' %}" class="btn btn-light text-dark me-2">Chatbot</a>
                <a href="{% url 'logout' %}" class="btn btn-light text-dark">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light text-dark me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-light text-dark">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
